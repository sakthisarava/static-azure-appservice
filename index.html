<!DOCTYPE html>
<html>
<head>
    <title>My Azure Web App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { color: #0078d4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Azure App Service!</h1>
        <p>This is a simple HTML file hosted on Azure App Service.</p>
        <p>Current time: <span id="datetime"></span></p>
        
        <script>
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        </script>
    </div>
</body>
</html>
